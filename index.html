<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend?</title>
    <style>
        /* Background gradient */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Yes button: vibrant green */
        button:nth-child(1) {
            background-color: #6cdb88;
            color: #ffffff;
        }

        /* No button: soft red */
        button:nth-child(2) {
            background-color: #ff6b6b;
            color: #ffffff;
        }

        /* Hover effects */
        button:hover {
            transform: scale(1.1);
        }

        /* Image styling */
        #response-image {
            display: none;
            margin-top: 20px;
            width: 100px;
            height: 100px;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Can you be my girlfriend?</h1>
    <div id="buttons">
        <button onclick="sayYes()">Yes</button>
        <button onclick="sayNo()">No</button>
    </div>
    <img id="response-image" src="" alt="Response Image">

    <script>
        function sayYes() {
            // Show heart image
            const responseImage = document.getElementById("response-image");
            responseImage.src = "https://via.placeholder.com/100?text=❤️"; // Replace with actual heart image URL
            responseImage.style.display = "block";
            alert("Yay! ❤️ Thank you!");

            // Hide buttons after acceptance
            document.getElementById("buttons").style.display = "none";
        }

        function sayNo() {
            // Show crying image
            const responseImage = document.getElementById("response-image");
            responseImage.src = "https://via.placeholder.com/100?text=😢"; // Replace with actual crying image URL
            responseImage.style.display = "block";

            // Hide image and show choices again after a short delay
            setTimeout(() => {
                responseImage.style.display = "none";
                promptForAnswer();
            }, 1000);
        }

        function promptForAnswer() {
            document.querySelector('h1').textContent = "Can you be my girlfriend?";
        }

        // Start the prompt when the page loads
        promptForAnswer();
    </script>
</body>
</html>
